<template name="ordersList">
    <div class="well">
        <h3 class="header">My order</h3>
        <ul class="list-group">
            {{#each orderItems }}
                {{> orderItem }}
            {{/each }}
        </ul>
    </div>
</template>

<template name="orderItem">
    <li class="list-group-item">
        <p class="lead">
            {{name}}. Count: {{count}}. Price: ${{price}}. Total price: ${{total}}
        </p>
    </li>
</template>
