<template name="menuItemEdit">
    
        <form>
            <div class="modal-header">
                <h4 class="modal-title">Edit Menu Item</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" class="form-control" id="title" placeholder="Title" value="{{title}}">
                </div>
                <div class="form-group">
                    <label for="title">Price</label>
                    <input name="price" type="number" class="form-control" id="title" placeholder="Price" value="{{price}}">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
            
</template>
